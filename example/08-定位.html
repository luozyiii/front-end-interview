<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute relative 定位</title>
    <style>
        body {
            margin: 20px;
        }
        .relative {
            position: relative;
            top: 20px;
            left: 50px;
            
            width: 400px;
            height: 200px;
            border: 1px solid #ccc;
        }
        .absolute {
            position: absolute;
            width: 200px;
            height: 100px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <p>absolute 和 relative 定位问题</p>
    <div class="relative">
        <div class="absolute">this is absolute</div>
    </div>
</body>
</html>
