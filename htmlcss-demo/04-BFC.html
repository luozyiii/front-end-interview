<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BFC 清除浮动</title>
  <style>
    .container {
      background-color: #f1f1f1;
    }
    .left {
      float: left;
    }
    .bfc {
      overflow: hidden; /* 触发元素BFC */
    }
  </style>
</head>
<body>
  <div class="container bfc">
    <img class="left" style="margin-right: 10px;" src="https://www.imooc.com/static/img/index/logo.png"/>
    <p class="bfc">某一段文字</p>
  </div>
</body>
</html>
